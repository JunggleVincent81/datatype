<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataType Explorer MySQL | Tegar Bagus Santoso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top right, #0ea5e9, #6366f1, #111827);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body class="text-white font-inter">

  <!-- Header -->
  <header class="flex flex-col items-center justify-center py-16 text-center">
    <h1 class="text-5xl font-bold mb-3">üß† DataType Explorer - MySQL</h1>
    <p class="text-gray-300 max-w-xl">
      Pelajari semua tipe data MySQL secara interaktif: lihat penjelasannya dan uji nilainya secara langsung!
    </p>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto px-6 space-y-16 pb-24">

    <!-- Playground -->
    <section class="glass rounded-2xl p-8 shadow-xl">
      <h2 class="text-2xl font-semibold mb-6">üß© Coba dan Pelajari Tipe Data!</h2>

      <!-- Input -->
      <div class="flex flex-col md:flex-row gap-4">
        <select id="typeSelect" class="flex-1 px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-black focus:ring-2 focus:ring-cyan-400">
          <option value="">Pilih tipe data...</option>
          <optgroup label="üìä Numeric">
            <option value="TINYINT">TINYINT</option>
            <option value="SMALLINT">SMALLINT</option>
            <option value="INT">INT</option>
            <option value="BIGINT">BIGINT</option>
            <option value="DECIMAL">DECIMAL</option>
            <option value="FLOAT">FLOAT</option>
            <option value="DOUBLE">DOUBLE</option>
          </optgroup>
          <optgroup label="üî§ String / Text">
            <option value="CHAR">CHAR</option>
            <option value="VARCHAR">VARCHAR</option>
            <option value="TEXT">TEXT</option>
            <option value="ENUM">ENUM</option>
          </optgroup>
          <optgroup label="üïì Date & Time">
            <option value="DATE">DATE</option>
            <option value="DATETIME">DATETIME</option>
            <option value="TIME">TIME</option>
            <option value="YEAR">YEAR</option>
          </optgroup>
          <optgroup label="üß† Lainnya">
            <option value="BOOLEAN">BOOLEAN</option>
            <option value="BIT">BIT</option>
          </optgroup>
        </select>

        <input id="valueInput" type="text" placeholder="Masukkan nilai..."
          class="flex-1 px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white focus:ring-2 focus:ring-cyan-400">

        <button id="checkBtn" class="bg-cyan-500 hover:bg-cyan-600 px-6 py-3 rounded-xl font-semibold transition-all">Periksa</button>
      </div>

      <!-- Info & Result -->
      <div id="typeInfo" class="mt-8 text-gray-200"></div>
      <div id="playgroundResult" class="mt-4 text-center text-lg font-medium text-gray-200"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-400 text-sm">
    Dibuat oleh <span class="text-cyan-300 font-medium">Tegar Bagus Santoso</span> ¬© 2025
  </footer>

  <!-- Script -->
  <script>
    const typeDetails = {
      TINYINT: {
        desc: "Bilangan bulat kecil, rentang -128 s.d 127.",
        example: "Contoh: 127, -10",
        sql: "CREATE TABLE contoh (angka TINYINT);"
      },
      SMALLINT: {
        desc: "Bilangan bulat kecil-menengah, -32768 s.d 32767.",
        example: "Contoh: 2000, -1500",
        sql: "CREATE TABLE contoh (umur SMALLINT);"
      },
      INT: {
        desc: "Bilangan bulat standar (4 byte), -2,147,483,648 s.d 2,147,483,647.",
        example: "Contoh: 100, 999999",
        sql: "CREATE TABLE contoh (id INT);"
      },
      BIGINT: {
        desc: "Bilangan bulat besar (8 byte).",
        example: "Contoh: 9223372036854775807",
        sql: "CREATE TABLE contoh (saldo BIGINT);"
      },
      DECIMAL: {
        desc: "Bilangan desimal presisi tetap, cocok untuk uang.",
        example: "Contoh: 12.50",
        sql: "CREATE TABLE contoh (harga DECIMAL(10,2));"
      },
      FLOAT: {
        desc: "Bilangan pecahan presisi mengambang (floating point).",
        example: "Contoh: 3.14",
        sql: "CREATE TABLE contoh (nilai FLOAT);"
      },
      DOUBLE: {
        desc: "Bilangan floating point dengan presisi tinggi.",
        example: "Contoh: 3.1415926535",
        sql: "CREATE TABLE contoh (pi DOUBLE);"
      },
      CHAR: {
        desc: "Teks tetap, panjang tetap 1‚Äì255 karakter.",
        example: "Contoh: 'A', 'YES'",
        sql: "CREATE TABLE contoh (kode CHAR(3));"
      },
      VARCHAR: {
        desc: "Teks panjang variabel, hingga 65.535 karakter.",
        example: "Contoh: 'Tegar', 'Hello World'",
        sql: "CREATE TABLE contoh (nama VARCHAR(50));"
      },
      TEXT: {
        desc: "Teks panjang (hingga 65.535 karakter).",
        example: "Contoh: 'Deskripsi panjang...'",
        sql: "CREATE TABLE contoh (bio TEXT);"
      },
      ENUM: {
        desc: "Pilih satu nilai dari daftar tetap.",
        example: "Contoh: 'A', 'B'",
        sql: "CREATE TABLE contoh (status ENUM('A','B','C'));"
      },
      DATE: {
        desc: "Tanggal format YYYY-MM-DD.",
        example: "Contoh: '2025-11-04'",
        sql: "CREATE TABLE contoh (tanggal DATE);"
      },
      DATETIME: {
        desc: "Tanggal & waktu lengkap.",
        example: "Contoh: '2025-11-04 22:00:00'",
        sql: "CREATE TABLE contoh (waktu DATETIME);"
      },
      TIME: {
        desc: "Waktu (jam, menit, detik).",
        example: "Contoh: '12:30:00'",
        sql: "CREATE TABLE contoh (jam TIME);"
      },
      YEAR: {
        desc: "Tahun (4 digit).",
        example: "Contoh: '2025'",
        sql: "CREATE TABLE contoh (tahun YEAR);"
      },
      BOOLEAN: {
        desc: "Nilai logika (0 = false, 1 = true).",
        example: "Contoh: TRUE, FALSE",
        sql: "CREATE TABLE contoh (aktif BOOLEAN);"
      },
      BIT: {
        desc: "Nilai biner (0 dan 1).",
        example: "Contoh: b'101'",
        sql: "CREATE TABLE contoh (flag BIT(3));"
      }
    };

    const ranges = {
      TINYINT: [-128, 127],
      SMALLINT: [-32768, 32767],
      INT: [-2147483648, 2147483647],
      BIGINT: [-9223372036854775808, 9223372036854775807],
      CHAR: 255,
      VARCHAR: 65535,
      TEXT: 65535
    };

    const typeSelect = document.getElementById("typeSelect");
    const infoBox = document.getElementById("typeInfo");
    const resultBox = document.getElementById("playgroundResult");

    typeSelect.addEventListener("change", () => {
      const type = typeSelect.value;
      if (!type) {
        infoBox.innerHTML = "";
        resultBox.innerHTML = "";
        return;
      }

      const info = typeDetails[type];
      if (info) {
        infoBox.innerHTML = `
          <div class="p-4 rounded-xl bg-white/10 border border-white/10">
            <h3 class="text-xl font-semibold mb-2 text-cyan-300">${type}</h3>
            <p class="mb-1">${info.desc}</p>
            <p class="text-gray-400 mb-2">${info.example}</p>
            <pre class="bg-black/30 p-2 rounded text-sm text-gray-300">${info.sql}</pre>
          </div>
        `;
      }
    });

    document.getElementById("checkBtn").addEventListener("click", () => {
      const type = typeSelect.value;
      const value = document.getElementById("valueInput").value.trim();
      if (!type || !value) {
        resultBox.innerHTML = "‚ö†Ô∏è Pilih tipe data dan masukkan nilai terlebih dahulu.";
        resultBox.className = "mt-4 text-yellow-300 text-center font-medium";
        return;
      }

      let output = "";
      const num = Number(value);
      const len = value.length;

      switch (type) {
  // üî¢ NUMERIC TYPES
  case "TINYINT":
  case "SMALLINT":
  case "MEDIUMINT":
  case "INT":
  case "BIGINT":
    const [min, max] = ranges[type] || [-Infinity, Infinity];
    if (isNaN(num)) output = `‚ùå Nilai <code>${value}</code> bukan angka valid.`;
    else if (num < min || num > max)
      output = `‚ùå Melebihi batas ${type} (${min} s.d ${max}).`;
    else output = `‚úÖ Nilai valid untuk ${type} (${min} s.d ${max}).`;
    break;

  case "DECIMAL":
  case "FLOAT":
  case "DOUBLE":
    output = isNaN(num)
      ? `‚ùå Nilai <code>${value}</code> bukan angka.`
      : `‚úÖ Nilai numerik valid untuk ${type}.`;
    break;

  // üî§ STRING & TEXT TYPES
  case "CHAR":
    output = len <= ranges.CHAR
      ? `‚úÖ ${len} karakter (valid untuk CHAR).`
      : `‚ùå Terlalu panjang (maks 255 karakter).`;
    break;

  case "VARCHAR":
    output = len <= ranges.VARCHAR
      ? `‚úÖ Panjang ${len} karakter (valid untuk VARCHAR).`
      : `‚ùå Melebihi batas VARCHAR (maks 65535 karakter).`;
    break;

  case "TEXT":
    output = len <= ranges.TEXT
      ? `‚úÖ Teks valid (${len} karakter).`
      : `‚ùå Teks terlalu panjang untuk TEXT.`;
    break;

  case "BLOB":
    output = `üóÇÔ∏è BLOB digunakan untuk data biner (gambar/file), bukan teks langsung.`;
    break;

  case "ENUM":
    output = `‚ÑπÔ∏è ENUM hanya menerima nilai dari daftar tetap (contoh: 'A', 'B', 'C').`;
    break;

  case "SET":
    output = `‚ÑπÔ∏è SET bisa berisi beberapa nilai dari daftar opsi (contoh: 'A,B').`;
    break;

  // üïì DATE & TIME TYPES
  case "DATE":
    output = /^\d{4}-\d{2}-\d{2}$/.test(value)
      ? "‚úÖ Format tanggal valid (YYYY-MM-DD)."
      : "‚ùå Format tanggal salah, gunakan YYYY-MM-DD.";
    break;

  case "DATETIME":
  case "TIMESTAMP":
    output = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/.test(value)
      ? `‚úÖ Format valid untuk ${type} (YYYY-MM-DD HH:MM:SS).`
      : `‚ùå Format salah, gunakan YYYY-MM-DD HH:MM:SS.`;
    break;

  case "TIME":
    output = /^\d{2}:\d{2}:\d{2}$/.test(value)
      ? "‚úÖ Format waktu valid (HH:MM:SS)."
      : "‚ùå Format waktu salah.";
    break;

  case "YEAR":
    output = /^\d{4}$/.test(value)
      ? `‚úÖ Tahun valid (${value}).`
      : "‚ùå Tahun harus 4 digit (contoh: 2025).";
    break;

  // üß† BOOLEAN & BIT
  case "BOOLEAN":
    output = ["true", "false", "0", "1"].includes(value.toLowerCase())
      ? "‚úÖ Nilai valid untuk BOOLEAN."
      : "‚ùå BOOLEAN hanya menerima 0, 1, TRUE, atau FALSE.";
    break;

  case "BIT":
    output = /^[01]+$/.test(value)
      ? `‚úÖ Nilai biner valid (${value}).`
      : "‚ùå BIT hanya boleh berisi angka 0 dan 1.";
    break;

  // DEFAULT
  default:
    output = "‚ÑπÔ∏è Nilai diterima, tapi validasi spesifik belum ditentukan.";
}

// hasil output
resultBox.innerHTML = output;
resultBox.className = "mt-4 text-center text-cyan-300 font-semibold text-lg";
    });
  </script>

</body>
</html>
